<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"/>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}" th:text="${user.getName()}">Name</a></td>
    </tr>
    </tbody>
</table>
<br>
<hr/>
<a th:href="@{/users/new}" class="ui-button">Add new user</a>
</body>
</html>
